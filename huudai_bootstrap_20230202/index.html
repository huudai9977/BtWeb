<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font/font-awesome.css" />
    <script src="bootstrap/js/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <title>3SERP</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <img src="images/logo_menu.png" alt="Logo" />
        <div class="user">Nguyễn Văn A</div>
      </div>
      <div class="menu">
        <div class="title">Danh sách sản phẩm</div>
        <div class="list-icon">
          <ul>
            <li><button type="button" class="fa fa-refresh"></button></li>
            <li>
              <button
                type="button"
                class="fa fa-plus"
                data-toggle="modal"
                data-target="#myModal" 
              ></button>
            </li>
            <li><button type="button" class="fa fa-edit"></button></li>
            <li><button type="button" class="fa fa-copy"></button></li>
            <li>
              <button type="button" class="fa fa-trash-o color-red"></button>
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="input-group pd-h-1">
          <input
            type="text"
            name="text-search"
            class="form-control"
            placeholder="Nhập thông tin tìm kiếm"
          />
          <div class="input-group-btn">
            <button class="btn btn-primary" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
        <div class="content-detail table-responsive">
          <table class="table table-bordered table-hover" >
            <thead>
              <tr>
                <th class="center">STT</th>
                <th >   </th>
                <th>Mã hàng</th>
                <th>Tên hàng</th>
                <th>ĐVT</th>
                <th>Theo dõi tồn kho</th>
                <th>Cách tính giá</th>
                <th>Quản lý lô</th>
                <th>Quản lý serial</th>
                <th>Nhóm 1</th>
                <th>Nhóm 2</th>
            </tr>
            </thead>
            <tbody id="danh_sach">
            </tbody>
          </table>
        </div>
      </div>
      
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">

              </button>

            </div>
            <div class="modal-body">

                <li class="active">
                  <a data-toggle="tab" href="#information">Thông tin chính</a>
                </li>
                <li>
                  <a data-toggle="tab" href="#account">Tài khoản kế toán</a>
                </li>
                <li>
                  <a data-toggle="tab" href="#account2">Tài khoản kế toán 23</a>
                </li>
              </ul>
              <div class="tab-content">
                <div id="information" class="tab-pane fade in active">
                  <div class="row">
                    <div
                      class="form-group col-sx-12 col-sm-4 col-md-4 col-lg-4"
                    >
                      <label for="ma_vt">Mã vật tư</label>
                      <input type="text" class="form-control" id="ma_vt" />
                    </div>
                    <div
                      class="form-group col-sx-12 col-sm-4 col-md-4 col-lg-4"
                    >
                      <label for="ten_vt">Tên vật tư</label>
                      <input type="text" class="form-control" id="ten_vt" />
                    </div>
                    <div
                      class="form-group col-sx-12 col-sm-3 col-md-3 col-lg-3"
                    >
                      <label for="dvt">ĐVT</label>
                      <div class="input-group">
                        <input type="text" name="dvt" class="form-control" id ="dvt" />
                        <div class="input-group-btn">
                          <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div
                      class="form-group col-sx-12 col-sm-4 col-md-4 col-lg-4"
                    >
                      <label for="ma_vt_phu">Mã vật tư phụ</label>
                      <input type="text" class="form-control" id="ma_vt_phu" />
                    </div>
                    <div
                      class="form-group col-sx-12 col-sm-4 col-md-4 col-lg-4"
                    >
                      <label for="ten_vt2">Tên vật tư 2</label>
                      <input type="text" class="form-control" id="ten_vt2" />
                    </div>
                    <div
                      class="form-group col-sx-12 col-sm-3 col-md-3 col-lg-3"

                      <label for="ds_dvcs">Danh sách ĐVCS</label>
                      <div class="input-group">
                        <input
                          type="text"
                          name="ds_dvcs"
                          class="form-control"
                        />
                        <div class="input-group-btn">
                          <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div
                      class="form-group col-sx-12 col-sm-4 col-md-4 col-lg-4"
                    >
                      <label for="ma_vach">Mã vạch</label>
                      <input type="text" class="form-control" id="ma_vach" />
                    </div>
                    <div
                      class="form-group col-sx-12 col-sm-4 col-md-4 col-lg-4"
                    >
                      <label for="model">Model</label>
                      <input type="text" class="form-control" id="model" />
                    </div>
                  </div>
                  <div class="row">
                    <div
                      class="form-group col-sx-12 col-sm-3 col-md-3 col-lg-3"
                    >
                      <label for="loai_vt">Theo dõi tồn kho</label>
                      <select class="form-control" id="theo_doi_ton_kho">
                        <option value="Có">Có</option>
                        <option value="Không">Có</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div
                      class="form-group col-sx-12 col-sm-2 col-md-2 col-lg-2"
                    >
                      <label for="loai_vt1">Loại vật tư 1</label>
                      <select class="form-control" id="loai_vt1">
                        <option value="NL">NL</option>
                      </select>
                    </div>
                    <div
                      class="form-group col-sx-12 col-sm-2 col-md-2 col-lg-2"
                    >
                      <label for="loai_vt2">Loại vật tư 2</label>
                      <select class="form-control" id="loai_vt2">
                        <option value="NDs">NDs</option>
                      </select>
                    </div>
                    <div
                      class="form-group col-sx-12 col-sm-2 col-md-2 col-lg-2"
                    >
                      <label for="loai_vt3">Loại vật tư 3</label>
                      <select class="form-control" id="loai_vt3">
                        <option value="">KD</option>
                      </select>
                    </div>
                    <div
                      class="form-group col-sx-12 col-sm-2 col-md-2 col-lg-2"
                    >
                      <label for="loai_vt4">Loại vật tư 4</label>
                      <select class="form-control" id="loai_vt4">
                        <option value="">KD</option>
                      </select>
                    </div>
                    <div
                      class="form-group col-sx-12 col-sm-2 col-md-2 col-lg-2"
                    >
                      <label for="loai_vt5">Loại vật tư 5</label>
                      <select class="form-control" id="loai_vt5">
                        <option value="">KD</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div
                      class="form-group col-sx-12 col-sm-2 col-md-2 col-lg-2"
                    >
                      <label for="tinh_gia">Tính giá</label>
                      <select class="form-control" id="tinh_gia">
                        <option value="Trung bình tháng">Trung bình tháng</option>
                      </select>
                    </div>
                    <div
                      class="form-group col-sx-12 col-sm-2 col-md-2 col-lg-2"
                    >
                      <label for="ql_lo">Quản lý lô</label>
                      <select class="form-control" id="ql_lo">
                        <option value="Không quản lý">Không quản lý</option>
                      </select>
                    </div>
                    <div
                      class="form-group col-sx-12 col-sm-2 col-md-2 col-lg-2"
                    >
                      <label for="ql_serial">Quản lý serial</label>
                      <select class="form-control" id="ql_serial">
                        <option value="Không quản lý">Không quản lý</option>
                      </select>
                    </div>
                    <div
                      class="form-group col-sx-12 col-sm-2 col-md-2 col-lg-2"
                    >
                      <label for="quang_cao">Bắt buộc QC</label>
                      <select class="form-control" id="quang_cao">
                        <option value="Không bắt buộc">Không bắt buộc</option>
                      </select>
                    </div>
                    <div
                      class="form-group col-sx-12 col-sm-2 col-md-2 col-lg-2"
                    >
                      <label for="trang_thai">Trạng thái</label>
                      <select class="form-control" id="trang_thai">
                        <option value="Sử dụng">Sử dụng</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div id="account" class="tab-pane fade">
                  <div class="row">
                    <div
                      class="form-group col-sx-12 col-sm-6 col-md-6 col-lg-6"
                    >
                      <label for="tk_vt">TK vật tư</label>
                      <div class="input-group">
                        <input type="text" name="tk_vt" class="form-control" />
                        <div class="input-group-btn">
                          <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                    <div
                      class="form-group col-sx-12 col-sm-6 col-md-6 col-lg-6"

                      <label for="tk_cl">TK chênh lệch</label>
                      <div class="input-group">
                        <input type="text" name="tk_cl" class="form-control" />

                          <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div

                      <label for="tk_gv">TK giá vốn</label>
                      <div class="input-group">
                        <input type="text" name="tk_gv" class="form-control" />
                        <div class="input-group-btn">
                          <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                    <div
                      class="form-group col-sx-12 col-sm-6 col-md-6 col-lg-6"

                      <label for="tk_gvnb">TK giá vốn nội bộ</label>
                      <div class="input-group">
                        <input
                          type="text"
                          name="tk_gvnb"
                          class="form-control"
                        />

                          <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div
                      class="form-group col-sx-12 col-sm-6 col-md-6 col-lg-6"

                      <label for="tk_dt">TK doanh thu</label>
                      <div class="input-group">
                        <input type="text" name="tk_dt" class="form-control" />
                        <div class="input-group-btn">
                          <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                    <div
                      class="form-group col-sx-12 col-sm-6 col-md-6 col-lg-6"

                      <label for="tk_dtnb">TK doanh thu nội bộ</label>

                          type="text"

                          <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="account2" class="tab-pane fade">

                          <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                    <div
                      class="form-group col-sx-12 col-sm-6 col-md-6 col-lg-6"
                    >
                      <label for="tk_gvnb">TK giá vốn nội bộ</label>
                      <div class="input-group">
                        <input
                          type="text"
                          name="tk_gvnb"

                        />
                        <div class="input-group-btn">
                          <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                          </button>

                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div
                      class="form-group col-sx-12 col-sm-6 col-md-6 col-lg-6"

                      <label for="tk_dt">TK doanh thu</label>
                      <div class="input-group">
                        <input type="text" name="tk_dt" class="form-control" />
                        <div class="input-group-btn">
                          <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                    <div

                        />

                          <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer" id="modal-footer">
              <button type="button" class="btn btn-primary" onclick = "AddData()" >Lưu</button>
              <button
                type="button"

                Đóng

            </div>
          </div>
        </div>

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
